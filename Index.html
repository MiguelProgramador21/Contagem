      #tempo{
        background: black;
        color: white;

      body {
        background: purple;
      }
    </style>
    <script>
       let contador = 30
      
      function ativar() {
        const intervalo = setInterval (function () {
          contador--;
          tempo.innerHTML = contador;
          
          if (contador === 0) {
            clearInterval(intervalo);
            alert("Se inscreva!");
            
            window.location.href = "https://youtube.com/@StashCururu02/"
          }
        }, 1000);
      }
      
      function secret() {
